<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app"></div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            text: "Hola Vue",
          };
        },
        methods: {
          // refresh(valor, nombre, apellido) {
          //   this.text = valor + " " + nombre + " " + apellido;
          // },
        },
        template: `
        <div>
          <p>{{text}}</p>
          <v-input v-model:valor="text" />  
        </div>
        `,
      });

      app.component("v-input", {
        props: {
          valor: String,
        },
        methods: {
          cambiar(e) {
            this.$emit("update:valor", e.target.value, "ameth", "ordonez");
          },
        },
        template: `
        <input type="text" :value="valor" @input="cambiar" />`,
      });

      const vm = app.mount("#app");
    </script>
  </body>
</html>
