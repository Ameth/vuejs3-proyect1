<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app"></div>
    <script>
      const app = Vue.createApp({
        data() {
          return {};
        },
        template: `
        <div>
          <v-layout>
            <template v-slot:header>Titulo del contenido</template>
            <template v-slot:content>Contenido del articulo</template>
          </v-layout>          
        </div>`,
      });

      app.component("v-layout", {
        template: `
        <header>
          <h4><slot name="header"></slot></h4>
        </header>
        <div>
          <slot name="content"></slot>
        </div>`,
      });

      const vm = app.mount("#app");
    </script>
  </body>
</html>
