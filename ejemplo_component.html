<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app"></div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            text: "Accede a tu cuenta",
            open: false,
            usuario: "",
            new_title: "",
            new_desc: "",
            posts: [
              {
                title: "Titulo 1",
                description: "Lorem ipsum...",
              },
              {
                title: "Titulo 2",
                description: "Lorem ipsum...",
              },
              {
                title: "Titulo 3",
                description: "Lorem ipsum...",
              },
              {
                title: "Titulo 4",
                description: "Lorem ipsum...",
              },
            ],
          };
        },
        watch: {
          open(nuevoValor) {
            if (nuevoValor) {
              this.text = "Cierra sesi√≥n";
            } else {
              this.text = "Accede a tu cuenta";
              this.usuario = "";
            }
          },
        },
        computed: {
          styles() {
            return this.open ? "open" : "closed";
          },
        },
        methods: {
          agregar() {
            this.posts.push({
              title: this.new_title,
              description: this.new_desc,
            });

            this.new_title = "";
            this.new_desc = "";
          },
          eliminar(index) {
            this.posts.splice(index, 1);
          },
        },
        template: `
        <div class="container" :class="styles">
          <h2>{{text}}</h2>
          <div v-if="open">
            Hola, {{usuario}}
            <div class="list">
              <item 
                v-for="(item, index) in posts" 
                :key="index"
                :post="item"
                @quitar-item="eliminar(index)"
              />
            </div>
            <div>
              <input type="text" placeholder="Titulo" v-model="new_title" />  
              <input type="text" placeholder="Descripcion" v-model="new_desc" />  
              <button @click="agregar">Agregar</button>
            </div>
          </div>
          <div v-else>
            <input type="text" placeholder="Usuario" v-model="usuario" />
          </div>
          <button @click="open = !open">
           <div v-if="!open">Acceder</div>
           <div v-else>Salir</div>
          </button>
        </div>`,
      });

      app.component("item", {
        props: ["post"],
        methods: {
          eliminar() {
            this.$emit("quitar-item");
          },
        },
        template: `
        <div class="item">
          <div class="title">{{post.title}}</div>
          <p>{{post.description}}</p>
          <button @click="eliminar">Quitar</button>
        </div> `,
      });

      const vm = app.mount("#app");
    </script>
    <style>
      html,
      body {
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      #app,
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }
      button {
        margin-top: 24px;
        border: none;
        background-color: white;
        padding: 8px 24px;
        border-radius: 12px;
        cursor: pointer;
      }
      .closed {
        background-color: #eca1a6;
      }
      .open {
        background-color: #b5e7a0;
      }
      .list {
        display: flex;
        flex-direction: column;
      }
      .item {
        border: 1px solid black;
      }
      .title {
        font-weight: bold;
        font-size: 1.2rem;
      }
    </style>
  </body>
</html>
